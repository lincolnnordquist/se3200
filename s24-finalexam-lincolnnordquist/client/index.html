<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willy Wonka</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img id="logo" src="images/wonka-logo.png" width="300px" height="auto" alt="Willy Wonka Logo">
    <div id="container">
        <div id="add-ticket">
            <input type="text" id="input-entrant-name" name="entrant_name" placeholder="Entrant Name">
            <input type="text" id="input-entrant-age" name="entrant_age" placeholder="Entrant Age">
            <input type="text" id="input-guest-name" name="guest_name" placeholder="Guest Name">
            <button id="add-ticket-button" type="submit">Submit</button>  
        </div>
    </div>

    <div id="active-tickets">
        <h2>Active Tickets</h2>
        <section></section>
    </div>

    <script src="app.js"></script>
</body>
</html>
